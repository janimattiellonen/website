

jme_article_new:
    locales:   { fi: "/fi/artikkeli/uusi", en: "/en/article/new" }
    defaults: { _controller: JmeArticleBundle:Default:new }

jme_article_create:
    locales:   { fi: "/fi/artikkeli/luo", en: "/en/article/create" }
    defaults: { _controller: JmeArticleBundle:Default:create }
    requirements: {_method: post}

jme_article_latest:
    locales:   { fi: /fi/artikkeli/uusimmat, en: /en/article/latest }
    defaults: { _controller: JmeArticleBundle:Default:latest }

jme_article_view:
    locales:   { fi: "/fi/artikkeli/{article}", en: "/en/article/{article}" }
    defaults: { _controller: JmeArticleBundle:Default:view }
    requirements: { _method: get, article:  \d+ }

jme_article_remove:
    locales:   { fi: "/fi/artikkeli/poista/{article}", en: "/en/article/remove/{article}" }
    defaults: { _controller: JmeArticleBundle:Default:remove }
    requirements: { _method: get, article:  \d+ }